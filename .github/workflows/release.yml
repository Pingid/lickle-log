name: Create release

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - name: install dependencies
        run: pnpm install
      - name: transpile typescript
        run: pnpm build
      - name: run tests
        run: pnpm test
      - name: Get latest release tag
        id: latest_release_tag
        uses: InsonusK/get-latest-release@v1.0.1
        with:
          myToken: ${{ github.token }}
          view_top: 1
      - name: Get current version
        id: current_version
        run: echo "version=$(node -e 'console.log(require(`./package.json`).version)')" >> $GITHUB_OUTPUT
      - name: Create a new release
        uses: softprops/action-gh-release@v1
        if: ${{ steps.latest_release_tag.outputs.tag_name != steps.current_version.outputs.version }}
        with:
          tag_name: ${{ steps.current_version.outputs.version }}
          token: ${{ github.token }}
